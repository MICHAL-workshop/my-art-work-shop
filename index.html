  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #ffe4c4;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-image: "https://lh3.googleusercontent.com/pw/AP1GczPCicApIN7dJ6fO9fqUounMMMK2xrofgJetS7eonUFLbbhesNZTrm1ENoPcYM-eDPRe4xFi8uPQeeIK9o4xDIUDUz25ER5kgxKwCHPW2AD7FCj1-HDt2zt8O2wGGSI9yzjU7NuXOvC4SW3MsVQEpQ2YVg=w869-h869-s-no-gm?authuser=0";

    .logo {
      max-width: 200px;
      size: 30cap;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .text {
      margin-top: 15px;
      font-size: 2.1em;
      color: #333;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
